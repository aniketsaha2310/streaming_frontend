<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>

<body>
    <br /><br />
    <h1 align = "center">
        <font face = "Arial" color = "#FF2E2E">
            SIGN UP
        </font>
    </h1>
    <div>
    <fieldset style="text-align: left; width: max-content;height: max-content; margin: 0 auto;">
        <legend>
                    SIGN UP
        </legend>
        <h2>
            <font face = "Arial">
                LOGO
            </font>
        </h2>
       
        <h3>
            <font face = "Arial">
                Create your Account
            </font>
            <br>
        </h3>
        <input type="text" id = "fname" name="fname" placeholder="First Name" required>
        &nbsp;&nbsp;
        <input type="text" id = "lname" name="lname" placeholder="Last Name" required>
        <br/><br/>    
        <input style="width: 308px;" type="email" id = "email1" name="email1" placeholder="Username" required>
        <br/>
        <small>You can use letters, numbers & periods</small>
        <br><br><br>
        <input type="password" id = "pass" name="pass" placeholder="Password" required>
        &nbsp;&nbsp;
        <input type="password" id = "conf" name="conf" placeholder="Confirm" required>
        <br/>
        <small>Use 8 or characters with a mix of letters, numbers & symbols</small>
        <br> <br> <br>
        <input type="submit" id="submit1" name="submit1">
        </fieldset>
    </div>
    
</body>
</html>
