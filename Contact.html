        <nav>

        <div class="query">
            <h1>What can we help you with today?</h1>
            <br>
            <fieldset>
                <legend>Contact Us</legend>
            <form>
                <label for="fname">First Name: </label>
                <input type="text" id = "fname" name = "fname" required>
                <br>
                <label for="lname">Last Name: </label>
                <input type="text" id = "lname" name = "lname" required>
                <br>
                <label for="emailid">Email: </label>
                <input type="email" id = "emailid" name = "emailid" required placeholder="Example@gmail.com">
                <br>
                <label for="phone">Mobile Number: </label>
                <input type="tel" id = "phone" name = "phone" required placeholder="1234567890">
                <br>
                <label for="reqquery">Query: </label>
                <textarea type = "text" maxlength="160" id = "reqquery" name = "reqquery" required placeholder="Explain your Problem Within 160 Characters."></textarea>
                <br>
                <input type="submit" id ="submit" name = "submit">
            </form>
        </fieldset>
        </div>
    </div>
